	<!-- operator pada js
- aritmatika // operator binary, operator yang membutuhkan 2 operand
   contoh : operand1 operator operand2 
   2 + 5
   +, -, *, /,  %

   -- macam-macam operator penugasan :
   =, +=, -=, *=, /=, %=

   x = 10
   x += 5
   x = x + 5
   x = 10 + 5
   x = 15

  y = 20
  y %= 5
  y = 20 % 5
  y = 0

   -- macam-macam operator perbandingan
	  ==, !=, ===, !==, >, <, >=, <=

	  	operator perbandingan akan menghasilkan nilai boolean(true atau false)

	  10 == 10
	  true

	  10 != 10
	  false

	  10 == 15 
	  false

	  10 == "10"
	  true
	  // jika kita menggunakan dua sama dengan (==), maka hasilnya tidak memperdulikan tipe datanya yang penting nilainya sama

	  10 === "10"
	  false
	  // jika kita menggunakan operator tiga sama dengan (===) / operator identitas, maka akan membandingan nilai dan tipe datanya / tipe datanya dan nilainya harus sama

- penugasan  // operator binary

- perbandingan // operator binary

- logika // operator binary

- string // operator binarys

- kondisional // operator ternary, operator yang membutukan 3 operand

- typeof // operator unary, operator yang membutuhkan 1 operand
  contoh: operator operand 
  			atau
  		  operand operator
